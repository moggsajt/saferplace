<div class="profiles">
    <h1>{{navItemsProfiles.first_name}} {{navItemsProfiles.second_name}}</h1>
    <div>{{navItemsProfiles.phone_number}}</div>
  <div>{{navItemsProfiles.email}}</div>
  <div>{{navItemsProfiles.notes}}</div>
  <ul>
    <li *ngFor="let role of navItemsProfiles.roles">
      {{role.name}}
    </li>
  </ul>
</div>
