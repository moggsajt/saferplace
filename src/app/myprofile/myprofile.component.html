<div *ngIf="profile; then data else nodata"></div>

<ng-template #nodata>
  <h1>Loading....</h1>
</ng-template>

<ng-template #data>
<div class="profiles">

  <div class="container">
    <h1>Personal preferences</h1>
    <form>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name" name="first_name" [(ngModel)]="profile.first_name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLastName" class="col-sm-2 col-form-label">Lastname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLastName" placeholder="LastName" name="last_name" [(ngModel)]="profile.second_name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email" [(ngModel)]="profile.email">
        </div>
      </div>

      <div class="form-group row" *ngFor="let role of profile.roles">
        <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" checked> {{role.name}}
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <div class="form-check">

            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" checked> I hereby agree that my profile and personal information will be available for PPDR use.
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>

</div>
</ng-template>
