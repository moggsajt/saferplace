<!--Card-->
<a [routerLink]="navItem.url">
  <div class="card">
    <!--Card image-->
    <div class="view overlay">
      <div class='icon-box'>

        <i class="fa" [ngClass]="navItem.iconclass"></i>
      </div>
    </div>

    <!--Card content-->
    <div class="card-body">
      <!--Title-->
      <h4 class="card-title">{{navItem.title}}</h4>
    </div>

  </div>
</a>
