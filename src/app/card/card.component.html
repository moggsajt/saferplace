<!--Card-->
<div class="card">
  <!--Card image-->
  <div class="view overlay">
    <div class='login-icon'>
      <div class='centerWrapper'>
        <div class='center'><i class="fa fa-ambulance fa-align-center"></i></div>
      </div>
    </div>

  </div>

  <!--Card content-->
  <div class="card-body">
    <!--Title-->
    <h4 class="card-title">{{heading}}</h4>
    <!--Text-->
    <p class="card-text">{{text}}</p>

  </div>

</div>
<!--/.Card-->
